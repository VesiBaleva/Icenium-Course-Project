<!--Login-->
        <div id="tabstrip-login-view"
             data-id="tabstrip-login-view"
             data-role="view"  
             data-title="Вход" 
             data-show="app.loginService.init"
             data-layout="tabstrip-layout">           

            <div class="view-content">
                <div class="logo"></div>
                <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
                <h1 class="welcome" data-bind="visible: isLoggedIn">
                    Welcome, <span data-bind="text: username"></span>!
                </h1>                
                
                <form id="login-form">
                    <ul   data-style="inset">
                        <li><label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" data-bind="value: username" required validationMessage="Username is required!" />                            
                        </li>
                        <li><label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword"  data-bind="value: password" required validationMessage="Password is required!"/>                            
                        </li>
                    </ul>
                    <div class="buttonArea">
                        <a id="login" data-role="button" data-bind="events: {click: login}" class="login-button">Login</a>
                        <a id="logout" data-role="button" data-bind="events: {click: logout}" class="login-button">Logout</a>
                    </div>
                </form>

            </div>

        </div>
