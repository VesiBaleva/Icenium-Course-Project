<div id="contacts-view"
    data-id="contacts-view" 
    data-role="view" 
     data-title="Добави контакт"
     data-layout="tabstrip-layout"    
            data-show="app.contactsApi.init">
            <input type="text" data-bind="value:name"/>
            <input type="text" data-bind="value:number.value"/>
            <a data-role="touch" data-tap="app.contactsApi.create">Запиши</a>
        </div>
